<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar-container">
        <ul>
          <li><a href="#welcome-section">Welcome</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#profile-link" target="_blank">GitHub</a></li>
        </ul>
      </div>
    </nav>

    <!-- Welcome Section -->
    <section id="welcome-section">
      <div class="welcome-content">
        <h1>Welcome to My Portfolio</h1>
        <p>Discover my work and projects!</p>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
      <h2>Projects</h2>
      <div class="project-grid">
        <div class="project-tile">
          <h3>Project 1</h3>
          <p>
            A brief description of project 1. This project demonstrates some
            cool features and design.
          </p>
          <a href="https://example.com" target="_blank" class="btn"
            >View Project</a
          >
        </div>
        <!-- More projects can be added here -->
      </div>
    </section>

    <!-- Profile Link -->
    <div class="profile-link-container">
      <a
        id="profile-link"
        href="https://github.com/your-username"
        target="_blank"
        class="btn"
        >Visit My GitHub Profile</a
      >
    </div>
  </body>
</html>
