<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header id="header">
      <div id="header-content">
        <img id="header-img" src="logo.png" alt="Product Logo" />
        <nav id="nav-bar">
          <ul>
            <li><a href="#video" class="nav-link">Watch Video</a></li>
            <li><a href="#form" class="nav-link">Login</a></li>
            <li><a href="#features" class="nav-link">Features</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Product Video Section -->

    <section id="video">
      <h2>Watch our Product in Action</h2>
      <iframe
        id="video"
        width="100%"
        height="500px"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>

    <!-- Login Form Section -->
    <section id="form">
      <h2>Sign Up for Early Access</h2>
      <form action="https://www.freecodecamp.com/email-submit" method="POST">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <input type="submit" id="submit" value="Submit" />
      </form>
    </section>

    <!-- Features Section -->
    <section id="features">
      <h2>Product Features</h2>
      <p>Our product is amazing because...</p>
    </section>
  </body>
</html>
